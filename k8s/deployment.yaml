apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:latest
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: 'newspwd'
        - name: MYSQL_DATABASE
          value: 'paises'
        ports:
        - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paises
spec:
  replicas: 4
  selector:
    matchLabels:
      app: paises
  template:
    metadata:
      labels:
        app: paises
    spec:
      containers:
      - name: paises
        image: fernandohs99/paises:v4
        ports:
        - containerPort: 3030
---
apiVersion: v1
kind: Service
metadata:
  name: paises
spec:
  selector:
    app: paises
  ports:
    - port: 80
      targetPort: 3030
      nodePort: 30000
  type: NodePort
